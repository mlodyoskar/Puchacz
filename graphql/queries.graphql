query GetAllEvents {
	events {
		name
		id
		slug
		day
		image {
			id
			url
		}
	}
}

fragment StuffData on Stuff {
	id
	name
	type
}

query GetAllStuff {
	stuffs {
		...StuffData
	}
}

query GetEventById($id: ID!) {
	event(where: { id: $id }) {
		name
		id
		day
		stuffs {
			id
			name
		}
		image {
			url
		}
	}
}
