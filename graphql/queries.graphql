query GetAllEvents {
	events {
		id
		name
		slug
		day
		stuffs {
			...StuffData
		}
	}
}

fragment StuffData on Stuff {
	id
	name
	type
}

query GetAllStuff {
	stuffs {
		...StuffData
	}
}

query GetEventsSummary {
	events {
		id
		name
		slug
		day
		participients
		budgets {
			amount
			isIncome
		}
	}
}

query GetParticipantsSummary {
	events(orderBy: publishedAt_DESC) {
		participients
	}
}
