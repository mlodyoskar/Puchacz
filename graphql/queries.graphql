query GetAllEvents {
	events {
		id
		name
		slug
		day
		stuffs {
			...StuffData
		}
	}
}

fragment StuffData on Stuff {
	id
	name
	type
}

query GetAllStuff {
	stuffs {
		...StuffData
	}
}

query GetEventsSummary {
	events {
		id
		name
		slug
		day
		participants
		budgets {
			amount
			isIncome
		}
	}
}

query GetParticipantsSummary {
	events(orderBy: publishedAt_DESC) {
		participants
	}
}

query GetAccountByEmail($email: String!) {
	account(where: { email: $email }) {
		id
		email
		password
	}
}
